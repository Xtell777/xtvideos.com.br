<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - YOU WEB</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #settings-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        .setting-option {
            margin-bottom: 20px;
        }

        .setting-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .save-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Responsividade */
        @media screen and (max-width: 576px) {
            .setting-input {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YOU WEB</h1>
        <p>O seu site de vídeos favorito</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="trends.html">Tendências</a></li>
            <li><a href="subscriptions.html">Inscrições</a></li>
            <li><a href="settings.html">Configurações</a></li>
            <li><a href="uploads.html">Uploads</a></li>
            <li><a href="history.html">Histórico</a></li>
            <li><a href="playlists.html">Playlists</a></li>
            <li><a href="channel.html">Canal</a></li>
            <li><a href="notifications.html">Notificações</a></li>
            <li><a class="vip" href="vip.html">VIP</a></li>
            <li><a href="library.html">Biblioteca</a></li>
        </ul>
    </nav>
    <div id="settings-container">
        <h2>Configurações</h2>
        <div class="setting-option">
            <label for="username" class="setting-label">Nome de Usuário:</label>
            <input type="text" id="username" class="setting-input" placeholder="Digite seu nome de usuário">
        </div>
        <div class="setting-option">
            <label for="email" class="setting-label">E-mail:</label>
            <input type="email" id="email" class="setting-input" placeholder="Digite seu e-mail">
        </div>
        <div class="setting-option">
            <label for="password" class="setting-label">Nova Senha:</label>
            <input type="password" id="password" class="setting-input" placeholder="Digite sua nova senha">
        </div>
        <button class="save-button">Salvar Configurações</button>
    </div>
    <script>
        // Seu código JavaScript aqui
        // ...
    </script>
</body>
</html>
