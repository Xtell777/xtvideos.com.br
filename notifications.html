<!DOCTYPE html>

<head>

    <title>Notificações - YOU WEB</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #notification-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        .notification {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notification-info {
            display: flex;
            align-items: center;
        }

        .notification-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ddd;
        }

        .notification-text {
            max-width: 80%;
        }

        .notification-actions {
            display: flex;
            align-items: center;
        }

        .mark-as-read {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #fff;
            background-color: #ff8009;
            padding: 8px 12px;
            border: 2px solid #ff8009;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #fff;
            color: #ff8009;
        }

        /* Estilos para os botões de página anterior/próxima */
        .pagination-button {
            background-color: #ff9997;
            border: none;
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 56px;
            cursor: pointer;
            transition: background-color 0.9s ease;
        }

        .pagination-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
