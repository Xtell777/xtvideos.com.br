<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - YOU WEB</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #search-bar {
            background-color: #444;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        #search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-bar button {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #library-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .library-item {
            background-color: white;
            width: calc(25% - 20px);
            margin: 10px;
            padding: 10px;
            box-shadow: 0px 0px 5px 0px #ccc;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .library-item:hover {
            transform: scale(1.05);
        }

        .library-thumbnail {
            width: 100%;
            height: 180px;
            background-color: #ddd;
        }

        .library-info {
            margin-top: 10px;
            padding: 0 10px;
        }

        .library-title {
            font-weight: bold;
            font-size: 18px;
            margin: 5px 0;
        }

        .library-description {
            margin-top: 5px;
            color: #888;
        }

        .library-category {
            margin-top: 5px;
            color: #555;
        }

        @media screen and (max-width: 768px) {
            .library-item {
                width: calc(50% - 10px);
            }
        }

        @media screen and (max-width: 576px) {
            .library-item {
                width: calc(100% - 10px);
            }

            #search-bar input[type="text"] {
                width: 100%;
            }
        }

        /* Estilos para a tab-bar */
        .tab-bar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .tab-bar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
        }

        /* Estilos para a paginação */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #fff;
            background-color: #ff8009;
            padding: 8px 12px;
            border: 2px solid #ff8009;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #fff;
            color: #ff8009;
        }

        /* Estilos para os botões de página anterior/próxima */
        .pagination-button {
            background-color: #ff9997;
            border: none;
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 56px;
            cursor: pointer;
            transition: background-color 0.9s ease;
        }

        .pagination-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>YOU WEB</h1>
        <p>A sua biblioteca de conteúdo</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="trends.html">Tendências</a></li>
                       <li><a href="subscriptions.html">Inscrições</a></li>
            <li><a href="settings.html">Configurações</a></li>
            <li><a href="uploads.html">Uploads</a></li>
            <li><a href="history.html">Histórico</a></li>
            <li><a href="playlists.html">Playlists</a></li>
            <li><a href="channel.html">Canal</a></li>
            <li><a href="notifications.html">Notificações</a></li>
            <li><a class="vip" href="vip.html">VIP</a></li>
            <li><a href="library.html">Biblioteca</a></li>
        </ul>
    </nav>
    <div id="search-bar">
        <input type="text" placeholder="Pesquisar vídeos...">
        <button>Pesquisar</button>
    </div>
    <div id="library-container">
        <!-- Aqui vão os itens da biblioteca -->
        <div class="library-item">
            <div class="library-thumbnail">
                <!-- Aqui vai a imagem do item -->
            </div>
            <div class="library-info">
                <h3 class="library-title">Título do Conteúdo</h3>
                <p class="library-description">Descrição breve do conteúdo.</p>
                <p class="library-category">Categoria</p>
            </div>
        </div>
        <!-- Repita o código acima para cada item -->
    </div>
    <div class="tab-bar">
        <a href="#">Mais recentes</a>
        <a href="#">Mais populares</a>
        <a href="#">Mais vistos</a>
    </div>
    <div class="pagination">
        <button class="pagination-button">⬅️</button>
        <!-- Links de página -->
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <!-- ... adicione mais links conforme necessário -->
        <button class="pagination-button">➡️</button>
    </div>
</body>
</html>
