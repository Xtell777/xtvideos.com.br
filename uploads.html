<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads - YOU WEB</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #upload-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #upload-form label {
            margin-bottom: 10px;
        }

        #upload-form input {
            margin-bottom: 20px;
            padding: 10px;
        }

        #upload-form button {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #uploaded-files {
            margin-top: 20px;
        }

        #uploaded-files img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        /* Responsividade */
        @media screen and (max-width: 576px) {
            #upload-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YOU WEB</h1>
        <p>O seu site de vídeos favorito</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="trends.html">Tendências</a></li>
            <li><a href="subscriptions.html">Inscrições</a></li>
            <li><a href="settings.html">Configurações</a></li>
            <li><a href="uploads.html">Uploads</a></li>
            <li><a href="history.html">Histórico</a></li>
            <li><a href="playlists.html">Playlists</a></li>
            <li><a href="channel.html">Canal</a></li>
            <li><a href="notifications.html">Notificações</a></li>
            <li><a class="vip" href="vip.html">VIP</a></li>
            <li><a href="library.html">Biblioteca</a></li>
        </ul>
    </nav>
    <div id="upload-container">
        <h2>Envie seus arquivos</h2>
        <div id="upload-form">
            <label for="file">Escolha um arquivo:</label>
            <input type="file" id="file" name="file" accept="video/*, image/*">
            <button id="upload-button">Enviar</button>
        </div>
        <div id="uploaded-files">
            <!-- Arquivos enviados serão exibidos aqui -->
        </div>
    </div>

</html>
