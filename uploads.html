    <script>
        // Função para enviar o formulário via AJAX
        function enviarArquivo() {
            // Recolher os dados do formulário
            var formData = new FormData();
            var fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);

            // Fazer a requisição AJAX
            axios.post('processa_upload.php', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    },
                    onUploadProgress: function(progressEvent) {
                        var percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        document.getElementById('upload-progress').style.display = 'block';
                        document.getElementById('upload-progress').value = percentCompleted;
                    }
                })
                .then(function (response) {
                    // Manipular a resposta do servidor
                    console.log(response.data);
                    document.getElementById('upload-message').innerHTML = response.data;
                    document.getElementById('upload-message').style.display = 'block';
                    document.getElementById('upload-progress').style.display = 'none';
                })
                .catch(function (error) {
                    // Manipular erros
                    console.error('Erro ao enviar arquivo:', error);
                    document.getElementById('upload-message').innerHTML = 'Erro ao enviar arquivo.';
                    document.getElementById('upload-message').style.display = 'block';
                    document.getElementById('upload-progress').style.display = 'none';
                });
        }

        // Função para enviar a URL via AJAX
        function enviarURL() {
            // Recolher a URL do vídeo
            var videoURL = document.getElementById('video_url').value;

            // Fazer a requisição AJAX
            axios.post('processa_upload.php', { video_url: videoURL })
                .then(function (response) {
                    // Manipular a resposta do servidor
                    console.log(response.data);
                })
                .catch(function (error) {
                    // Manipular erros
                    console.error('Erro ao enviar URL:', error);                    console.error('Erro ao enviar URL:', error);
                });
        }

        // Adicionar listeners aos botões
        document.getElementById('upload-file-button').addEventListener('click', enviarArquivo);
        document.getElementById('upload-url-button').addEventListener('click', enviarURL);
    </script>
