    <main>
        <h2>Faça o Upload do Seu Vídeo ou Imagem</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="upload.php">
            <label for="mediaFile">Selecione um arquivo de vídeo ou imagem para enviar</label>
            <input type="file" id="mediaFile" name="mediaFile" accept="image/*, video/*" required alt="Selecione um arquivo de vídeo ou imagem para enviar">
            <button type="submit">Enviar</button>
            <progress id="uploadProgress" value="0" max="100"></progress>
            <p id="message"></p>
            <p id="error"></p>
        </form>
    </main>

    <script>
        function generateUniqueId() {
            // Implemente a geração de IDs únicos conforme necessário
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        async function uploadMedia() {
            // Obtendo o arquivo de mídia do input
            const fileInput = document.getElementById('mediaFile');
            const mediaFile = fileInput.files[0];

            // Gerando um ID único para o arquivo
            const uploadedMediaId = generateUniqueId();

            // Criando um formulário com o arquivo e o ID
            const formData = new FormData();
            formData.append('mediaFile', mediaFile);
            formData.append('uploadedMediaId', uploadedMediaId);

            // Criando um objeto XMLHttpRequest para fazer o upload via Ajax
            const xhr = new XMLHttpRequest();

            // Adicionando um evento de progresso ao objeto xhr
            xhr.upload.addEventListener("progress", function(e) {
                // Calculando a porcentagem do upload
                const percent = Math.round(e.loaded / e.total * 100);

                // Atualizando o elemento progress com o valor da porcentagem
                const progress = document.getElementById('uploadProgress');
                progress.value = percent;
            });

            // Adicionando um evento de load ao objeto xhr
            xhr.addEventListener("load", function() {
                // Verificando se o status do upload foi 200 (OK)
                if (xhr.status == 200) {
                    // Obtendo a resposta do servidor
                    const response = xhr.responseText;

                    // Mostrando uma mensagem de sucesso ao usuário
                    const message = document.getElementById('message');
                    message.textContent = "Upload concluído com sucesso! O seu ID é " + uploadedMediaId;

                    // Limpando o elemento error
                    const error = document.getElementById('error');
                    error.textContent = "";
                } else {
                    // Mostrando uma mensagem de erro ao usuário
                    const error = document.getElementById('error');
                    error.textContent = "Ocorreu um erro no upload. Por favor, tente novamente.";

                    // Limpando o elemento message
                    const message = document.getElementById('message');
                    message.textContent = "";
                }
            });

            // Configurando o objeto xhr para fazer um POST para o arquivo upload.php
            xhr.open("POST", "upload.php");

            // Enviando o formulário para o servidor
            xhr.send(formData);
        }

        // Adicionando um evento de submit ao formulário
        const form = document.getElementById('uploadForm');
        form.addEventListener("submit", function(e) {
            // Impedindo o envio padrão do formulário
            e.preventDefault();

            // Chamando a função uploadMedia
            uploadMedia();
        });
    </script>
