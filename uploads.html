    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicione estilos conforme necessário */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005aa7;
        }

        progress {
            width: 80%;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>YOU WEB - Upload</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="trends.html">Tendências</a></li>
            <li><a href="subscriptions.html">Inscrições</a></li>
            <li><a href="settings.html">Configurações</a></li>
            <li><a href="uploads.html">Uploads</a></li>
            <li><a href="history.html">Histórico</a></li>
            <li><a href="playlists.html">Playlists</a></li>
            <li><a href="channel.html">Canal</a></li>
            <li><a href="notifications.html">Notificações</a></li>
            <li><a class="vip" href="vip.html">VIP</a></li>
            <li><a href="library.html">Biblioteca</a></li>
        </ul>
    </nav>

    <main>
        <h2>Faça o Upload do Seu Vídeo ou Imagem</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="upload.php">
            <label for="mediaFile">Selecione um arquivo de vídeo ou imagem para enviar</label>
            <input type="file" id="mediaFile" name="mediaFile" accept="image/*, video/*" required alt="Selecione um arquivo de vídeo ou imagem para enviar">
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        © 2024 YOU WEB - Todos os direitos reservados
    </footer>

    <script>
        function generateUniqueId() {
            // Implemente a geração de IDs únicos conforme necessário
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        async function uploadMedia() {
            // Obtendo o arquivo de mídia do input
            const fileInput = document.getElementById('mediaFile');
            const mediaFile = fileInput.files[0];

            // Gerando um ID único para o arquivo
            const uploadedMediaId = generateUniqueId();

            // Criando um formulário com o arquivo e o ID
            const formData = new FormData();
            formData.append('mediaFile', mediaFile);
            formData.append('mediaId', uploadedMediaId);

            // Criando um elemento progress para mostrar o andamento do upload
            const progress = document.createElement('progress');
            progress.max = 100;
            progress.value = 0;
            document.getElementById('uploadForm').appendChild(progress);

            // Enviando o formulário para o servidor usando a API fetch
            const response = await fetch('upload.php', {
                method: 'POST',
                body: formData
            });

            // Verificando se o upload foi bem-sucedido ou não
            if (response.ok) {
                // Obtendo a URL do arquivo enviado
                const uploadedMediaUrl = await response.text();

                // Mostrando uma mensagem de sucesso
                alert(`Upload bem-sucedido! Media URL: ${uploadedMediaUrl}`);

                // Redirecionando para a página index.html com o ID do arquivo
                window.location.href = `index.html?mediaId=${uploadedMediaId}`;
            } else {
                // Mostrando uma mensagem de erro
                alert(`Upload falhou! Erro: ${response.status}`);
            }
        }

        // Adicionando um evento de clique ao botão de envio
        document.getElementById('uploadForm').addEventListener('submit', (event) => {
            // Prevenindo o comportamento padrão do formulário
            event.preventDefault();

            // Chamando a função de upload
            uploadMedia();
        });
    </script>
</body>
