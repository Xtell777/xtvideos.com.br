<!-- O elemento de √°udio que cont√©m o som do bot√£o -->

<!-- O script que define as fun√ß√µes JavaScript -->
<script>
  // A fun√ß√£o que toca o som do bot√£o e ativa o reconhecimento de voz
  function playAudio() {
    var audio = document.getElementById("audio-element");
    audio.play();
    if (annyang) {
      annyang.setLanguage("pt-BR");
      var commands = {
        "*term": function(term) {
          document.getElementById("search-input").value = term;
          search();
        }
      };
      annyang.addCommands(commands);
      annyang.start();
    }
  }

  // A fun√ß√£o que busca o que o usu√°rio digitar ou falar
  function search() {
    var input = document.getElementById("search-input");
    var query = input.value;
    if (query) {
      window.location.href = "search.html?q=" + encodeURIComponent(query);
    }
  }
</script>
