<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net You Stream - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Alterado para a cor de fundo mais clara */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000; /* Alterado para vermelho semelhante ao YouTube */
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Adicionado negrito para os rótulos */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #ff0000; /* Alterado para vermelho semelhante ao YouTube */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #cc0000; /* Alterado para uma tonalidade mais escura de vermelho */
        }

        p {
            text-align: center;
            margin-bottom: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
        }

        .social-button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            margin: 0 5px;
        }

        .social-button:hover {
            background-color: #f0f0f0;
        }

        .social-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registre-se no Net You Stream</h1> <!-- Alterado para refletir o nome do site -->
    </header>
    <main>
        <form action="register_user.php" method="post">
            <label for="fullname">Nome Completo:</label> <!-- Adicionado campo de nome completo -->
            <input type="text" id="fullname" name="fullname" required>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Repetir Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Registrar</button>
        </form>
        <p>Ou registre-se com:</p>
        <div class="social-login">
            <a href="register_google.php" class="social-button">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="social-icon">
                Registrar com Google
            </a>
            <a href="register_facebook.php" class="social-button">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook" class="social-icon">
                Registrar com Facebook
            </a>
            <!-- Adicionar mais opções de registro social, se desejar -->
        </div>
    </main>
</body>
